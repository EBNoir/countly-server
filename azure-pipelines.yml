trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Instalar Node.js'

- script: |
    sudo apt-get update
    sudo apt-get install -y mongodb
    npm install
    npm run build
  displayName: 'Instalar dependencias y construir'

- script: |
    npm test
  displayName: 'Ejecutar pruebas'
